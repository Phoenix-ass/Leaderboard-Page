<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" width="device-width, initial-scale=1.0" />
    <title>Leaderboard Page</title>
    <link rel="stylesheet" href="./Style/style.css" />
  </head>
  <body>
    <div class="leaderboard">
      <img src="./Images/Mystery.jpg" class="theme-img" />
      <div class="description">
        <h3>24th Quiz Competition.</h3>
        <p>Date: 20/09/2024</p>
        <input
          class="search"
          placeholder="Search"
          id="search"
          oninput="search()"
        />
        <table>
          <thead>
            <tr>
              <td></td>
              <td>Students</td>
              <td>Score</td>
              <td>Average</td>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td id="winner">1</td>
              <td>
                <img src="./Images/img1.jpg" />
                <p>Hermoine</p>
              </td>
              <td>239</td>
              <td>12.54</td>
            </tr>

            <tr>
              <td id="runner-up">2</td>
              <td>
                <img src="./Images/img2.jpg" />
                <p>Lee Rowan</p>
              </td>
              <td>209</td>
              <td>10.57</td>
            </tr>

            <tr>
              <td id="second-runner-up">3</td>
              <td>
                <img src="./Images/img3.jpg" />
                <p>Harry Ztao</p>
              </td>
              <td>154</td>
              <td>8.4</td>
            </tr>

            <tr>
              <td>4</td>
              <td>
                <img src="./Images/image 5.jpg" />
                <p>Tom Higgle</p>
              </td>
              <td>100</td>
              <td>4.7</td>
            </tr>

            <tr>
              <td>5</td>
              <td>
                <img src="./Images/image 4.jpg" />
                <p>Lily Simons</p>
              </td>
              <td>80</td>
              <td>2.4</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>

  <script>
    function search() {
      var text = document.getElementById("search").value;
      const tr = document.getElementsByTagName("tr");
      for (let i = 1; i < tr.length; i++) {
        if (
          !tr[i].children[1].innerHTML
            .toLowerCase()
            .includes(text.toLowerCase())
        ) {
          tr[i].style.display = "none";
        } else {
          tr[i].style.display = "";
        }
      }
    }
  </script>
</html>
